<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-dark">
    
    <div class="container">
        <h1 class="text-primary">hello</h1>
        <h2 class="text-success">world</h2>
    </div>
    <div class="container">
        <div class="row justify-content-around text-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="alert alert-secondary" role="alert">
                    faris
                  </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="alert alert-primary" role="alert">
                    zaid
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="alert alert-success" role="alert">
                    isam
                  </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="alert alert-danger" role="alert">
                    muhammed
                  </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="alert alert-warning" role="alert">
                    rami
                  </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="alert alert-info" role="alert">
                    hasan
                  </div>
            </div>
            
        </div>

        <div class="row">
            <button type="button" class="btn btn-outline-light">Light</button>
        </div>

        <div class="btn-toolbar mb-3 p-2" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary">1</button>
              <button type="button" class="btn btn-outline-secondary">2</button>
              <button type="button" class="btn btn-outline-secondary">3</button>
              <button type="button" class="btn btn-outline-secondary">4</button>
            </div>
            <div class="input-group">
              <div class="input-group-text" id="btnGroupAddon">+</div>
              <input type="text" class="form-control" placeholder="add new name" aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
          </div>



    </div>
    

    <script src="js/bootstrap.js"></script>
</body>
</html>
